<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/styles.css"> <!-- Cambiado a styles.css, que es el CSS compilado -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="scoreboard">
        <div class="player">
          <h2>You</h2>
          <span id="user-score">0</span>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <span id="computer-score">0</span>
        </div>
      </div>
      <div class="game">
        <div class="choices">
          <div class="game-item game-item-rock" id="rock" data-item="rock">
            <img class="game-item-image" src="./assets/images (4)/images/icon-rock.svg" alt="Rock">
          </div>
          <div class="game-item game-item-paper" id="paper" data-item="paper">
            <img class="game-item-image" src="./assets/images (4)/images/icon-paper.svg" alt="Paper">
          </div>
          <div class="game-item game-item-scissors" id="scissors" data-item="scissors">
            <img class="game-item-image" src="./assets/images (4)/images/icon-scissors.svg" alt="Scissors">
          </div>
        </div>
        <div class="result">
          <p id="result">Make your move</p>
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
