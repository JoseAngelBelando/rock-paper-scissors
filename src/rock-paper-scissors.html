<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
     <link rel="shortcut icon" href="assets/images (4)/images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@600;0,700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="score">
        <span class="score__title">Player</span>
        <span id="points-user" class="score__points">0</span>
      </div>
      <div class="logo">
        <span class="block">ROCK</span>
        <span class="block">PAPER</span>
        <span class="block">SCISORS</span>
      </div>
      <div class="score">
        <span class="score__title">PC:</span>
        <span id="points-pc" class="score__points">0</span>
      </div>  
    </header>
    <main>
      <div class="img-triangle"><img src="./assets/images (4)/images/bg-triangle.svg" alt="triangle">
      <div id="game-items" class="game-items">
        <div class="game-item game-item-paper" data-item="paper">
          <img class="game-item-image" src="./assets/images (4)/images/icon-paper.svg" alt="icon paper">
        </div>
        <div class="game-item game-item-scissors" data-item="scissors">
          <img class="game-item-image" src="./assets/images (4)/images/icon-scissors.svg" alt="icon scissors">
          
        </div>
        <div class="game-item game-item-rock" data-item="rock">
          <img class="game-item-image" src="./assets/images (4)/images/icon-rock.svg" alt="icon rock">
        </div> 
      </div>
    </div>
    <div>
      <span>YOU PICKED:</span>
      <span id="user-picked"></span>
    </div>
    <div>
      <span>PC PICKED:</span>
      <span id="pc-picked"></span>
    </div> 
    <p id="result">You win</p>
    <div class="img">
      <img id="img-rules" class="img-rules" src="./assets/images (4)/images/image-rules.svg" alt="image rules">
    </div>
    <button id="button-rules" class="button-rules">RULES</button>
  </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
